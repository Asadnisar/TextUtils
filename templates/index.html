<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Txtutlis!</strong> You can do anything with your txt here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
 <form action='/analyze' method='post'>{% csrf_token %}
          <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here and let text utils do the magic</label>
        <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>

    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="removepunc"  checked>
    <label class="form-check-label">Remove Punctuation</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox"  name="fulcap" checked>
    <label class="form-check-label">Capatilize Text</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="newlineremover"  checked>
    <label class="form-check-label">New Line Remover</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="extraspaceremover"  checked>
    <label class="form-check-label">Extra space Remover</label>
  </div>
  <button type="submit" class="btn btn-dark mt-2">Analyzer Text</button>
 </form>
</div>
